<div class="ng-spotlight ng-spotlight-overlay" ng-keydown="handleKeyDown($event)">
    <div class="ng-spotlight-searchbar">
        <div class="ng-spotlight-icon">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"  viewBox="0 0 283.753 284.51" enable-background="new 0 0 283.753 284.51" xml:space="preserve">
            <path d="M281.394,264.378l0.135-0.135L176.24,158.954c30.127-38.643,27.45-94.566-8.09-130.104
	c-38.467-38.467-100.833-38.467-139.3,0c-38.467,38.467-38.466,100.833,0,139.299c35.279,35.279,90.644,38.179,129.254,8.748
	l103.859,103.859c0.01,0.01,0.021,0.021,0.03,0.03l1.495,1.495l0.134-0.134c2.083,1.481,4.624,2.36,7.375,2.36
	c7.045,0,12.756-5.711,12.756-12.756C283.753,269.002,282.875,266.462,281.394,264.378z M47.388,149.612
	c-28.228-28.229-28.229-73.996,0-102.225c28.228-28.229,73.996-28.228,102.225,0.001c28.229,28.229,28.229,73.995,0,102.224
	C121.385,177.841,75.617,177.841,47.388,149.612z"/>
            </svg>
        </div>

        <input class="ng-spotlight-input" ng-class="{'empty': searchTerm.length === 0}" type="text" placeholder="Spotlight-Suche" ng-model="searchTerm" ng-change="search()" ng-model-options="{debounce: 250}"/>

        <div class="ng-spotlight-input-after" ng-if="searchInputInfo.length > 0  && searchTerm.length > 0">&mdash; {{searchInputInfo}}</div>
        <div class="ng-spotlight-results-icon" ng-if="searchTerm.length > 0">
            <img ng-if="getIconForType(selectedItem.type).type == 'url'" class="ng-spotlight-item-icon" ng-src="{{getIconForType(selectedItem.type).data}}" width="32" height="32">
            <div ng-if="getIconForType(selectedItem.type).type == 'css'" class="ng-spotlight-item-icon {{getIconForType(selectedItem.type).data}}"></div>
        </div>
    </div>
    <div class="ng-spotlight-results-panel" ng-if="searchTerm && searchTerm.length > 0 && searchResultsCount > 0" >
        <div class="ng-spotlight-results-list" ng-keydown="handleKeyDown($event)">
            <ul>
                <li class="ng-spotlight-results-category" ng-repeat="searchResult in searchResults" ng-dblclick="openResultCategory()">
                    <div class="ng-spotlight-results-list-header">{{searchResult.name}}</div>
                    <ul>
                        <li class="ng-spotlight-results-list-item"
                            ng-repeat="resultItem in searchResult.items"
                            ng-class="{'active': resultItem.active === true}"
                            ng-click="showResultItem(searchResult.name, $index)"
                            ng-dblclick="openResultItem()">

                            <img ng-if="getIconForType(resultItem.type).type == 'url'" class="ng-spotlight-item-icon" ng-src="{{getIconForType(resultItem.type).data}}">
                            <div ng-if="getIconForType(resultItem.type).type == 'css'" class="ng-spotlight-item-icon {{getIconForType(resultItem.type).data}}"></div>

                            {{resultItem.name}}

                            <span class="info" ng-if="resultItem.info">
                                &ndash; {{resultItem.info}}
                            </span>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="ng-spotlight-results-detail">
            <spotlight-details></spotlight-details>
        </div>
    </div>
</div>
