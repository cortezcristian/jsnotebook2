<!DOCTYPE html>
<html lang="en" ng-app="nodebookApp">
<head>
  <title>NodeBook</title>
  <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.css" />
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,700,800" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="/components/perfect-scrollbar/css/perfect-scrollbar.css">
  <link rel="stylesheet" href="/components/components-font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="/components/prism/themes/prism.css">
  <link rel="stylesheet" href="/components/animate.css/animate.css">
  <link rel="stylesheet" href="/components/angular-hotkeys/build/hotkeys.css">
  <link rel="stylesheet" href="/components/Ionicons/css/ionicons.css">
  <link rel="stylesheet" href="/components/github-markdown-css/github-markdown.css">
  <link rel="stylesheet" href="/components/angular-ui-grid/ui-grid.css">
  <link rel="stylesheet" href="/components/angular-ui-select/dist/select.css">
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="/css/print.css" type="text/css" media="print" />
    <script src="/components/jquery/dist/jquery.js"></script>
    <script src="/components/angular/angular.js"></script>
    <script src="/components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="/components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/components/metisMenu/dist/metisMenu.js"></script>
    <script src="/components/lodash/dist/lodash.compat.js"></script>
    <script src="/components/restangular/dist/restangular.js"></script>
    <script src="/components/angular-resource/angular-resource.js"></script>
    <script src="/components/angular-cookies/angular-cookies.js"></script>
    <script src="/components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/components/angular-animate/angular-animate.js"></script>
    <script src="/components/angular-touch/angular-touch.js"></script>
    <script src="/components/angular-route/angular-route.js"></script>
    <script src="/components/angular-toggle-switch/angular-toggle-switch.js"></script>
    <script src="/components/waypoints/lib/noframework.waypoints.js"></script>
    <script src="/components/perfect-scrollbar/js/perfect-scrollbar.jquery.js"></script>
    <script src="/components/perfect-scrollbar/js/perfect-scrollbar.js"></script>
    <script src="/components/jquery.scrollTo/jquery.scrollTo.js"></script>
    <script src="/components/prism/prism.js"></script>
    <script src="/components/gsap/src/uncompressed/TweenMax.js"></script>
    <script src="/components/ngFx/dist/ngFx.js"></script>
    <script src="/components/angular-youtube-mb/src/angular-youtube-embed.js"></script>
    <script src="/components/angular-hotkeys/build/hotkeys.js"></script>
    <script src="/components/wow/dist/wow.js"></script>
    <script src="/components/angular-elastic/elastic.js"></script>
    <script src="/components/showdown/src/showdown.js"></script>

    <script src="/components/ngSmoothScroll/lib/angular-smooth-scroll.js"></script>
    <script src="/components/MathJax/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script src="/components/angular-ui-grid/ui-grid.js"></script>
    <script src="/components/angular-ui-select/dist/select.js"></script>
    <script src="/components/showdown/src/extensions/table.js"></script>
    <!--
    <script src="//scripts/jquery.singlePageNav.min.js"></script>
     -->
     <script src="components/angular-ui-ace/ui-ace.js"></script>
     <script src="components/ace-editor-bower/ace.js"></script>
  <!-- scritps -->
  <script src="/scripts/app.js"></script>
  <script src="/scripts/notebook.js"></script>
</head>
<body class="container-fluid" ng-controller="NotebookCtrl">
    <nav role="navigation" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" class="navbar-toggle collapsed">
                <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            <span style="display: inline-block;background-color: rgb(63, 181, 68);color: white;position: absolute;left: 0;padding: 8px 12px 7px 12px;">
                <i class="ion-social-nodejs" style="font-size:30px"></i>
            </span>
              <a href="/" style="color:#000; margin-left: 22px;" class="navbar-brand">
                <span style="display:inline-block;padding-left:5px;">node-book</span>
              </a>
              <span style="color:#000; margin-left: 22px;" class="navbar-brand title-edition">
                <span style="display:inline-block; padding-left: 22px;" ng-show='!editingTitle' ng-click="editTitle(true)">
                  {{notebook.title}}
                </span>
                <i class="fa fa-pencil" ng-click="editTitle(true)" ng-show="!editingTitle"></i>
              </span>
              <div class="input-group" style="padding-top: 8px;" ng-show='editingTitle'>
                <input type="text" class="form-control" ng-model="notebook.title" ng-trim ng-keydown="changeTitle($event)" />
                <div class="input-group-append" style="display: flex;">
                  <button class="btn btn-outline-secondary" type="button" ng-click="editTitle(false)">
                    <i class="fa fa-pencil"></i>
                  </button>
                </div>
              </div>
            </div>
            <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
                <ul style="margin-right: 20px;" class="nav navbar-nav navbar-right text-uppercase">
                    <li><a href="javascript:" ng-click="loadNotebook()">Create New</a></li>
                    <li><a href="#/share">Share</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="pad-top row">
        <div class="jsnotebook-con">
            <div class="con-toolbar">
                <div class="container">
                    <div class="btn-toolbar">
                        <div class="btn-group"><button ng-click="openSaveAndRestore()" title="Open Save Preferences" class="btn"><i class="fa fa-floppy-o"></i></button></div>
                        <div class="btn-group"><button ng-click="downloadDoc()" class="btn" title="Download Notebook Source"><i class="fa fa-download"></i></button></div>
                        <div class="btn-group"><button ng-click="printDoc()" title="Print Notebook" class="btn"><i class="fa fa-print"></i></button></div>
                        <div class="btn-group">
                          <button ng-click="cutRow()" title="Cut Selected Row" class="btn"><i class="fa fa-cut"></i></button>
                          <button ng-click="copyRow()" class="btn" title="Copy Selected Row"><i class="fa fa-files-o"></i></button>
                          <button ng-click="pasteRow()" class="btn" title="Paste Selected Row"><i class="fa fa-paste"></i></button>
                          <button ng-click="removeRow()" class="btn" title="Remove Selected Row"><i class="fa fa-trash"></i></button>
                        </div>
                        <div class="btn-group">
                          <button ng-click="moveRow('up')" title="Move Up Selected Row" class="btn"><i class="fa fa-arrow-up"></i></button>
                          <button ng-click="moveRow('down')" title="Move Down Selected Row" class="btn"><i class="fa fa-arrow-down"></i></button>
                        </div>
                        <div class="btn-group">
                            <div style="margin-bottom: 0;" class="form-item form-item-node-type form-type-select form-group"><select
                                    id="row-type" name="row_type" ng-model="notebook.config.selected_row_type" class="form-control form-select">
                                    <option value="markdown">Markdown</option>
                                    <option value="formula">Mathjax</option>
                                    <option value="code">Code</option>
                                </select></div>
                        </div>
                        <div class="btn-group"><button ng-click="addRow()" title="Create New Row" class="btn"><i class="fa fa-plus"></i></button></div>
                        <div class="btn-group"><button disabled class="btn">{{selected}}</button></div>
                    </div>
                </div>
            </div>
            <div class="con-notepad">
                <div class="container notepad">
                    <div class="row">
                        <div class="col-md-12">
                            <smartrow ng-repeat="r in notebook.rows" ng-class="{ 'selected' : r.selected, 'editing' : r.editing }"
                                ng-click="selectRow(r)" ng-dblclick="turnEditing(r, true, $event)" rowmodel="r" data-ts="{{r.ts}}"
                                class="smartrow-con">
                                <div class="smartrow">{{r}}</div>
                            </smartrow>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="padding: 20px 0;background-color: #f8f8f8;" class="row notebook-footer">
        <div class="col-sm-12 col-md-12">
            <p style="text-align:center; margin:0; padding:0;color: #777;font-size:18px;">
              <i style="padding-right:10px" class="fa fa-book"></i>
              node-book with <3 by <a href="https://twitter.com/cortezcristian" style="text-decoration:underline;color:#777">@cortezcristian</a>
            </p>
        </div>
    </div>
</body>
</html>
